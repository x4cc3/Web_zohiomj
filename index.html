<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexitify - Listen until you fly to the sky .</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/variables.css">
        <link rel="stylesheet" href="css/player.css">
        <link rel="stylesheet" href="css/playlist.css">
        <link rel="stylesheet" href="css/responsive.css">
        <link rel="stylesheet" href="css/sidebar.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/search.css">
    </head>

    <body>
        <!-- Main Container-->
         <div class="container">

            <!-- Sidebar nav -->
             <aside class="sidebar">
                <div class="logo">
                    <img src="/assets/images/logo.png" alt="Flexitify" width="200" height="200">
                    <h1>Flexitify</h1>
                </div>

                <nav class="main-nav">
                    <ul>
                        <li class="nav-item active" data-section="home">
                            <img src="assets/icons/home.svg" alt="Home" class="icon">
                            <span>Home</span>
                        </li>
                        <li class="nav-item" data-section="search">
                            <img src="assets/icons/search.svg" alt="search" class="icon">
                            <span>Search</span>
                        </li>
                        <li class="nav-item" data-section="library">
                            <img src="assets/icons/library.svg" alt="Library" class="icon">
                            <span>Your Library</span>
                        </li>
                    </ul>
                </nav>

                <div class="library-section">
                    <button class="create-playlist-btn">
                        <img src="assets/icons/create-playlist.svg" alt="Create" class="icon">
                        Create Playlist
                    </button>
                </div>

                <!-- User Playlist-->
                 <div class="plaalist-list">
                    <!--Not yet.-->
                 </div>
             </aside>

             <!-- Main Content-->
              <main class="main-content">

                <!--Top Nav bar -->
                <header class="top-bar">
                    <div class="nav-buttons">
                        <button class="nav-btn" id="back-btn" aria-label="Go back">
                            <img src="assets/icons/previous.svg" alt="Back" class="icon">
                        </button>
                        <button class="nav-btn" id="forward-btn" aria-label="Go forward">
                            <img src="assets/icons/next.svg" alt="Forward" class="icon">
                        </button>
                    </div>
                </header>

                <!-- Content sections (Req JavaScript.)-->
                 <section id="home-section" class="content-section active">
                    <h2 class="section-title">How are you</h2>

                    <div class="recent-grid">
                        <!--Recently played songs-->
                    </div>

                    <h2 class="section-title">Made for you </h2>
                    <div class="playlist-cards">
                        <!--Playlist Cards-->
                    </div>

                    <h2 class="section-title">Trending Now</h2>
                    <div class="playlist-cards">
                        <!--Trending playlist cards-->
                    </div>
                 </section>

                <!-- Search Section -->
                <section id="search-section" class="content-section" style="display: none;">
                    <search>
                        <div class="search-container">
                            <img src="assets/icons/search.svg" alt="Search" class="search-icon">
                            <input type="search" id="search-input" placeholder="What do you want to listen to?" aria-label="Search">
                        </div>
                    </search>
                    
                    <h2 class="section-title">Browse all</h2>
                    <div class="genre-grid">
                        <!-- Genre cards -->
                    </div>
                    
                    <search>
                        <div id="search-results" class="search-results" style="display: none;">
                            <!-- Search results will appear here -->
                        </div>
                    </search>
                </section>

                <!-- Library Section-->
                 <section id="library-section" class="content-section" style="display: none;">
                    <div class="library-header">
                        <h2>Your Library</h2>
                        <button class="btn-icon" aria-label="Add to Library">
                            <img src="assets/icons/plus.svg" alt="Add" class="icon">
                        </button>
                    </div>

                    <div class="library-filters">
                        <button class="filter-btn active">Playlists</button>
                        <button class="filter-btn">Artists</button>
                        <button class="filter-btn">Albums</button>
                    </div>

                    <div class="library-content">
                        <!--Library items-->
                    </div>
                 </section>

                 <!-- Playlist/Album Detail Section-->
                  <section id="detail-section" class="content-section" style="display: none;">
                    <div class="detail-header">
                        <img src="" alt="Album Cover" class="content-section" id="detail-cover">
                        <div class="detail-info">
                            <span class="detail-type">PLAYLIST</span>
                            <h1 id="detail-title"></h1>
                            <p id="detail-description"></p>
                            <div class="detail-meta">
                                <span id="detail-owner"></span>
                                <span id="detail-tracks"></span>
                            </div>
                        </div>
                    </div>

                    <div class="detail-actions">
                        <button class="btn-play-big" aria-label="Play">
                            <img src="assets/icons/play.svg" alt="Play" class="icon">
                        </button>
                        <button class="btn-icon btn-like" aria-label="Like">
                            <img src="assets/icons/heart-outline.svg" alt="Like" class="icon">
                        </button>
                        <button class="btn-icon" aria-label="More Options">
                            <img src="assets/icons/three-dots-menu.svg" alt="More" class="icon">
                        </button>
                    </div>

                    <div class="track-list">
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Title</th>
                                    <th>Album</th>
                                    <th>Duration</th>
                                </tr>
                            </thead>
                            <tbody id="track-list-body">
                                <!-- Tracks will be loaded here. -->
                            </tbody>
                        </table>
                    </div>
                  </section>
              </main>
         </div>

         <!-- Bottom Music Player-->
          <footer class="player-bar">
            <div class="player-left">
                <img src="" alt="Now playing" class="now-playing-cover" id="current-cover">
                <div class="now-playing-info">
                    <h4 id="current-title">Song Title</h4>
                    <p id="current-artist">Artist Name</p>
                </div>
                <button class="btn-icon btn-like-current" aria-label="Like Song">
                    <img src="assets/icons/heart-outline.svg" alt="Like" class="icon">
                </button>
            </div>

            <div class="player-center">
                <div class="player-controls">
                    <button class="btn-control" id="shuffle-btn" aria-label="Shuffle">
                        <img src="assets/icons/shuffle.svg" alt="Shuffle" class="icon">
                    </button>
                    <button class="btn-control" id="prev-btn" aria-label="Previous">
                        <img src="assets/icons/previous.svg" alt="Previous" class="icon">
                    </button>
                    <button class="btn-control-main" id="play-pause-btn" aria-label="Play">
                        <img src="assets/icons/play.svg" alt="Play" class="icon" id="play-pause-btn">
                    </button>
                    <button class="=btn-control" id="next-btn" aria-label="next">
                        <img src="assets/icons/next.svg" alt="Next" class="icon">
                    </button>
                    <button class="btn-control" id="repeat-btn" aria-label="Repeat">
                        <img src="assets/icons/repeat.svg" alt="Repeat" class="icon">
                    </button>
                </div>

                <div class="progress-bar">
                    <span id="current-time">0:00</span>
                    <div class="progress-container">
                        <div class="progress" id="progress"></div>
                        <input type="range" id="progress-slider" min="0" max="100" value="0" aria-label="Seek">
                    </div>
                    <span  id="total-time">0"00</span>
                </div>
            </div>

            <div class="player-right">
                <button class="btn-icon" id="queue-btn" aria-label="Queue">
                    <img src="assets/icons/queue.svg" alt="Queue" class="icon">
                </button>
                <button class="btn-icon" id="devices-btn" aria-label="Connect to devices">
                    <img src="assets/icons/devices.svg" alt="Devices" class="icon">
                </button>
                <button class="btn-icon" id="volume-btn" aria-label="Volume">
                    <img src="assets/icons/volume-high.svg" alt="Volume" class="icon" id="volume-icon">
                </button>

                <div class="Volume-container">
                    <input type="range" id="volume-slider" min="0" max="100" value="70" aria-label="Volume-control">
                </div>
                <button class="btn-icon" id="fullscreen-btn" aria-label="Fullscreen">
                    <img src="assets/icons/fullscreen.svg" alt="Fullscreen" class="icon">
                </button>
            </div>
          </footer>

          <!--Hidden audio Elements-->
          <audio id="audio-player" preload="metadata"></audio>

          <!--JavaScript-->
          <script src="js/config.js"></script>
          <script src="js/data.js"></script>
          <script src="js/library.js"></script>
          <script src="js/player.js"></script>
          <script src="js/playlist.js"></script>
          <script src="js/script.js"></script>
          <script src="js/search.js"></script>
          <script src="js/utils.js"></script>
    </body>
</html>
